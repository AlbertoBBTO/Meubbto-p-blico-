
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual a data do meu aniversário?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fcefe9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #ffb3b3;
      border: none;
      border-radius: 5px;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Qual a data do meu aniversário?</h1>
  <input type="text" id="resposta" placeholder="DD/MM/AAAA">
  <button onclick="verificar()">Enviar</button>
  <div id="mensagem"></div>

  <script>
    function verificar() {
      const resposta = document.getElementById("resposta").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (resposta === "06/07/2003") {
        mensagem.textContent = "Acertou!";
        mensagem.style.color = "green";
      } else {
        mensagem.textContent = "Está errada my dona";
        mensagem.style.color = "red";
      }
    }
  </script>
</body>
</html>
